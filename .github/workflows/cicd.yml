name: CI

on:
  push:
    branches: [ "main", "analyze" ]
  pull_request:
    branches: [ "main", "analyze" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Packages
        id: install
        run: make install
        continue-on-error: true

      - name: Lint
        id: lint
        run: make lint
        continue-on-error: true

      - name: Test
        id: test
        run: make test
        continue-on-error: true

      - name: Format
        id: format
        run: make format
        continue-on-error: true

      - name: Update Badges
        id: update_badges
        run: |
          if [ ${{ steps.install.outcome }} == failure ]; then
            sed -i 's/\!\[CI\].*\.svg)/![CI](https://img.shields.io/badge/Install-Success-green.svg)/g' README.md
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action";
          git add README.md
          git commit -am "Updte README.md"
          git push
        continue-on-error: true


    