name: CI

on:
  push:
    branches: [ "main", "analyze" ]
  pull_request:
    branches: [ "main", "analyze" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Update Badges
        id: update_badges
        run: |
          sed 's/Lint/testing/' ./README.md
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action";
          git add README.md
          git commit -am "Updte README.md"
          git push 


    